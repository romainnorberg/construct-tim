# Learn more about services, parameters and containers at
# http://symfony.com/doc/current/book/service_container.html
parameters:
#    parameter_name: value

services:
#    service_name:
#        class: AppBundle\Directory\ClassName
#        arguments: ["@another_service_name", "plain_value", "%parameter_name%"]
    admin.project_type:
        class: AppBundle\Admin\ProjectTypeAdmin
        arguments: [~, AppBundle\Entity\ProjectType, ~]
        tags:
            - { name: sonata.admin, manager_type: orm, label: Type de projet }

    ct.s3_client:
      class: Aws\S3\S3Client
      arguments:
          -
              version: '2006-03-01' # or 'latest'
              region: "eu-central-1" # 'eu-central-1' for example
              credentials:
                  key: %s3_credentials_key%
                  secret: %s3_credentials_secret%
